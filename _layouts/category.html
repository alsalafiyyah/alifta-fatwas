---
layout: default
---

<article>
  
{% if page.locale %}
{% assign posts = site.categories[page.category] | where:"locale", page.locale %}
{% endif %}
<ol>
{% assign posts = site.categories[page.category] | where:"locale", page.locale %}
{% for post in posts %}
  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ol>
  
</article>
