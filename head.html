<head>

  <title>
    {% if page.title == "Home" %}
    {{ site.data.locales[page.locale].blog.title }}
    {% else %}
    {{ page.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="" />
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  
  <!-- Use Atom -->
  {% comment %} {% feed_meta %} {% endcomment %}
  <!-- Use RSS-2.0 -->
  <!--<link href="/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}" />
  <link rel="stylesheet" href="{{ '/assets/custom.css' | absolute_url }}" />
  <noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | absolute_url }}" /></noscript>
  <script async src="https://kit.fontawesome.com/280680b495.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ '/assets/styles.css' | absolute_url }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script> -->

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

  <!-- Language SEO -->
  {% include language-seo.html %}
  {% include tipue.html %}
</head>
