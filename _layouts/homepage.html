---
layout: default
---

<div class="box">
<h4>Bid'ahs</h4>
<ul class="posts">
  {% for post in site.categories.bidah | limit:5 %}
    {% if post.url %}
    <li><a href="{{ base.url }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% else %}
    <p>{{site.data.settings.page.no-fatwas}}</p>
  {% endfor %}
</ul>
</div>
